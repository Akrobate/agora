# /api/v1/campaigns/{campaign_id}/propositions

post:
  summary: Create a proposition in campaign
  tags:
    - proposition
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: array
        items:
          type: number

  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            payload:
              type: string
          required:
            - payload

  responses:
    200:
      description: Campaign member
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              email:
                type: string
              user_status_list:
                type: array
                items:
                  type: number
    401:
      description: Not authorized
  security:
    - bearer: []


get:
  summary: Search a campaign propositions
  tags:
    - campaign
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: array
        items:
          type: number
  responses:
    200:
      description: Campaign member
      content:
        application/json:
          schema:
            type: object
            properties:
              proposition_list:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    campaign_id:
                      type: number
                    creator_user_id:
                      type: number
                    payload:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string

    401:
      description: Not authorized
  security:
    - bearer: []

