get:
  summary: Get propositions by id
  tags:
    - proposition
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: array
        items:
          type: number
    - in: path
      name: proposition_id
      description: Proposition id
      schema:
        type: array
        items:
          type: number
    
  responses:
    200:
      description: Get a proposition id
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              campaign_id:
                type: number
              creator_user_id:
                type: number
              payload:
                type: string
              created_at:
                type: string
              updated_at:
                type: string

delete:
  summary: Delete propositions by id
  tags:
    - campaign
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: array
        items:
          type: number
    - in: path
      name: proposition_id
      description: Proposition id
      schema:
        type: array
        items:
          type: number
    
  responses:
    200:
      description: Get a proposition id
      content:
        application/json:
          schema:
            type: object
