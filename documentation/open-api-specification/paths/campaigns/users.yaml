get:
  summary: Searcg campaign users
  tags:
    - campaign
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: number
    - in: query
      name: id_list
      description: List of users to get
      schema:
        type: array
        items:
          type: number
    - in: query
      name: status_id_list
      description: Status id list filters
      schema:
        type: string

  responses:
    200:
      description: a campaign
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              email:
                type: string
              user_status_list:
                type: array
                items:
                  type: number

    401:
      description: Not authorized
  security:
    - bearer: []

post:
  summary: Searcg campaign users
  tags:
    - campaign
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: number
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            access_level:
              type: number
            is_participant:
              type: boolean
          required:
            - email
            - access_level

  responses:
    201:
      description: Campaign member
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              email:
                type: string
              user_status_list:
                type: array
                items:
                  type: number

    401:
      description: Not authorized
  security:
    - bearer: []
