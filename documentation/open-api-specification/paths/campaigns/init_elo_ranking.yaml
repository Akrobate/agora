post:
  summary: Init user elo ranking
  tags:
    - campaign
  parameters:
    - in: path
      name: campaign_id
      description: Campaign id
      schema:
        type: number

  responses:
    200:
      description: Return Array of campaigns
      content:
        application/json:
          schema:
            type: object
            properties:
              user_proposition_result_list:
                type: array
                items:
                  type: object
                  properties:
                    campaign_id:
                      type: number
                    proposition_id:
                      type: number
                    user_id:
                      type: number
                    elo_score:
                      type: number        
                    display_count:
                      type: number        
    401:
      description: Not authorized
  security:
    - bearer: []