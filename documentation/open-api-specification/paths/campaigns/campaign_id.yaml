get:
  summary: Search campaigns
  tags:
    - campaign
  parameters:
    - in: path
      name: user_id
      description: The number of items to skip before starting to collect the result set
      schema:
        type: array
        items:
          type: number

  responses:
    200:
      description: a campaign
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              title:
                type: string
              description:
                type: string
              campaign_status:
                type: number
              start_date:
                type: string
              end_date:
                type: string
              owner_user_id:
                type: number
              user_access_level:
                type: string
              user_is_participant:
                type: boolean
              created_at:
                type: string
              updated_at:
                type: string
    401:
      description: Not authorized
  security:
    - bearer: []