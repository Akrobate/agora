post:
  summary: Register user method
  tags:
    - user
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
            first_name:
              type: string
            last_name:
              type: string
          required:
            - email
            - password
  responses:
    200:
      description: Return Object of results
      content:
        application/json:
          schema:
            type: object
            properties:
              news_type_list:
                type: array
                items:
                  $ref: '#/components/schemas/SomeType'
    401:
      description: Not authorized
  security:
    - bearer: []
