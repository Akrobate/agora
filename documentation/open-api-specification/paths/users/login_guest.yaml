post:
  summary: Login guest method returns auth token
  tags:
    - user
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            login:
              type: string
            token:
              type: string
          required:
            - login
            - token
  responses:
    200:
      description: Return the security jwt token
      content:
        application/json:
          schema:
            type: object
            properties:
              jwt:
                type: string
    401:
      description: Not authorized
